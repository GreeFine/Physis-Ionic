<ion-view view-title="Login" ng-controller="LoginCtrl">
  <ion-content class="padding">
    <img class="centered" src="img/physis.png" height="40%" width="80%">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Adresse mail" id="email" name="email" ng-model="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de passe" id="password" name="password" ng-model="password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login(email, password)">Connexion</button>
    <br>
    <a class="button button-balanced" href="#/register">Pas encore de compte ?</a>
  </ion-content>
</ion-view>
