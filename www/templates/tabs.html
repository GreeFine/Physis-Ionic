<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->

  <!-- Chats Tab -->
  <ion-tab title="Coach" icon="ion-chatboxes" href="#/tab/coach">
    <ion-nav-view name="tab-coach"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Progrès" icon="ion-arrow-graph-up-right" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="To-do" icon="ion-plus-circled" href="#/tab/track">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Groupe" icon="ion-person-stalker" href="#/tab/group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Leçons" icon="ion-ios-bookmarks-outline" href="#/tab/lesson">
    <ion-nav-view name="tab-lesson"></ion-nav-view>
  </ion-tab>

</ion-tabs>
